{% extends "financeapp/base.html" %}

{% block content %}

<div class="container">
    <div class="row justify-content-center mb-3">
        <h1>Registration</h1>
    </div>
    <div class="row justify-content-center">
        <form class="col-sm-6" method="POST" action="{% url 'users:signup' %}">
            {% csrf_token %}
            <div class="form-group">
                    {{form.username}}
                <span>{{form.errors.username}}</span>
            </div>
            <div class="form-group">
                    {{form.password1}}
                <span>{{form.errors.password1}}</span>
            </div>
            <div class="form-group">
                    {{form.password2}}
                <span>{{form.errors.password2}}</span>
            </div>
            <div class="form-group">
                <button class="btn btn-primary col-sm-12" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
